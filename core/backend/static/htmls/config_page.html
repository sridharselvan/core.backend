<div class="container" ng-controller="clientConfigController">
  <div class="row form-group">
    <div class="col-xs-12">
        <h2 class="text-center">Valve Configuration</h2>
    </div>
  </div>
  <form class="clientconfigform" ng-submit="saveConfig()">
    <fieldset ng-repeat="eachNode in serverData.nodes.ids.split(' ')" ng-init="active=true">
      
      <div class="row" ng-click="active = !active">
        <div class="col-xs-12" ng-click="toggleNodes(active, eachNode)">
          <div class="col-sm-offset-4 col-sm-6">
            <div class="form-group">
              <div class="input-group">
                  <h4 class="cursor">
                    <span id="node-config-{{eachNode}}" class="glyphicon glyphicon-chevron-right"></span>
                    {{serverData[eachNode].name.toUpperCase()}}
                  </h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="{{eachNode}}" ng-hide="active" calss="col well">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-offset-4 col-sm-6">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Name</span>
                  <input type="text" ng-model="serverData[eachNode].name" class="form-control" placeholder="Name of the Valve">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-offset-4 col-sm-6">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Duration</span>
                  <input type="text" ng-model="serverData[eachNode].close_after" class="form-control" placeholder="In mins">
                  <span class="input-group-addon cursor" 
                    ng-click="serverData[eachNode].duration_type = (serverData[eachNode].duration_type == 'Mins') ? 'Hrs' : 'Mins'">
                    {{serverData[eachNode].duration_type}}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-offset-4 col-sm-6">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Enabled</span>
                  <select class="form-control" ng-model="serverData[eachNode].enabled">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </fieldset>

    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-offset-4 col-sm-6">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
